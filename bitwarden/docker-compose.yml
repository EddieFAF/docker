services:
  bitwarden:
    env_file: bitwarden.env
    image: mprasil/bitwarden
    container_name: bitwarden
    restart: unless-stopped
    env_file: /home/eddie/docker/.env
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${DATADIR}/bitwarden/data:/data/:rw
    environment:
      - VIRTUAL_HOST=bitwarden.eisvogelweg2.de
      - LETSENCRYPT_HOST=bitwarden.eisvogelweg2.de
      - LETSENCRYPT_EMAIL=eddie.faf@googlemail.com
