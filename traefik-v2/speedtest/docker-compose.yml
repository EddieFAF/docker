version: "3.3"
services:

# Speedtest
  speedtest:
    container_name: speedtest
    restart: unless-stopped
    image: roest/docker-speedtest-analyser
    networks:
      - web
    volumes:
      - ${DATADIR}/speedtest/config:/var/www/html/data
    ports:
      - 51080:80
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.speedtest.entrypoints=http"
      - "traefik.http.routers.speedtest.rule=Host(`speed.eisvogelweg2.de`)"
      - "traefik.http.routers.speedtest.middlewares=https-redirect@file"
      - "traefik.http.routers.speedtest-sec.entrypoints=https"
      - "traefik.http.routers.speedtest-sec.middlewares=default-headers@file"
      - "traefik.http.routers.speedtest-sec.rule=Host(`speed.eisvogelweg2.de`)"
      - "traefik.http.routers.speedtest-sec.tls=true"
      - "traefik.http.routers.speedtest-sec.tls.options=myTLSOptions@file"
      - "traefik.http.routers.speedtest-sec.tls.certresolver=le"
      - "traefik.http.services.speedtest.loadbalancer.server.port=80"
      - "com.centurylinklabs.watchtower.enable=true"

networks:
  web:
    external: true

