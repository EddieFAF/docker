version: "3.3"
services:

# NGINX as Webserver for www.eisvogelweg2.de
  www-site1:
    container_name: www-site1
    restart: unless-stopped
    image: linuxserver/nginx
    volumes:
      - ${DATADIR}/nginx/config:/config
#    ports:
#      - 1080:80
#      - 1443:443
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
      - VIRTUAL_HOST=www.${DOMAINNAME}
      - LETSENCRYPT_HOST=www.${DOMAINNAME}
      - LETSENCRYPT_EMAIL=eddie.faf@googlemail.com

    healthcheck:
      test: ["CMD-SHELL", "curl -f http://www.eisvogelweg2.de || exit 1"]
      interval: 1m30s
      timeout: 10s
      retries: 5

networks:
  default:
    external:
      name: nginx-proxy

