version: "3"
services:
  guacamole:
    image: oznu/guacamole
    container_name: guacamole
    restart: unless-stopped
    ports:
      - 55555:8080
    volumes:
      - ${DATADIR}/guacamole/config:/config
#    environment:
#      - SIGNUPS_ALLOWED=true
    networks:
      - traefik_proxy
    labels:
      - traefik.enable=true
      - traefik.backend=guacamole
      - traefik.frontend.rule=Host:guacamole.${DOMAINNAME}
      - traefik.port=8080
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://guacamole.eisvogelweg2.de || exit 1"]
      interval: 1m30s
      timeout: 10s
      retries: 5

networks:
  traefik_proxy:
    external: 
      name: traefik_proxy

