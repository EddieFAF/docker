version: "3.3"
services:
  jdownloader2:
    container_name: jd2
    restart: unless-stopped
    image: jlesage/jdownloader-2
    ports:
      - "5800:5800"
      - "5900:5900"
      - "3129:3129"
    volumes:
      - ${DATADIR}/jdownloader2/config:/config:rw
      - /home/eddie/Downloads:/output:rw
    environment:
      - USER_ID=${PUID}
      - GROUP_ID=${PGID}
      - TZ=${TZ}
    networks:
      - default

networks:
  default:
    driver: bridge

